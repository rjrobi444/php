<!DOCTYPE html>
<html>
<head>
  <title>Clothing Order Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
    
    .form-group .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clothing Order Form</h1>
    <p>Please fill out the form below to order your custom clothing.</p>
    <form>
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="clothing_size">Clothing Size:</label>
        <select id="clothing_size" name="clothing_size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>
      <div class="form-group">
        <label>Preferred Clothing Type:</label>
        <div>
          <input type="checkbox" id="t-shirt" name="clothing_type" value="T-Shirt">
          <label for="t-shirt">T-Shirt</label>
        </div>
        <div>
          <input type="checkbox" id="jacket" name="clothing_type" value="Jacket">
          <label for="jacket">Jacket</label>
        </div>
        <div>
          <input type="checkbox" id="skirt" name="clothing_type" value="Skirt">
          <label for="skirt">Skirt</label>
        </div>
        <div>
          <input type="checkbox" id="jeans" name="clothing_type" value="Jeans">
          <label for="jeans">Jeans</label>
        </div>
        <div>
          <input type="checkbox" id="dress" name="clothing_type" value="Dress">
          <label for="dress">Dress</label>
        </div>
        <div>
          <input type="checkbox" id="other" name="clothing_type" value="Other">
          <label for="other">Other (please specify)</label>
        </div>
      </div>
      <div class="form-group">
        <label for="reference_url">Reference Design URL:</label>
        <input type="url" id="reference_url" name="reference_url" placeholder="http://">
      </div>
      <div class="form-group">
        <label for="design_reference">Upload Design Reference:</label>
        <input type="file" id="design_reference" name="design_reference">
        <p>Upload any images for design reference</p>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity">
      </div>
      <div class="form-group">
        <label for="delivery_date">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" placeholder="dd.mm.yyyy">
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions.</label>
      </div>
      <button type="submit" class="btn">Submit Order</button>
    </form>
  </div>
</body>
</html>
